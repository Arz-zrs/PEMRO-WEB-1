<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <table width="500" height="75" bgcolor="skyblue" align="center">
			<tr>
				<th align="center">
                    <font face="Arial" color="red" size="5">Pendaftaran Kursus</font>
                </th>
            </tr>
        </table>

        <table width="500" bgcolor="#818282" align="center">
            <tr>
                <td colspan="2">
                    <font face="Arial" size="5"><b>Data Diri</b></font>
                </td>
            </tr>
			<tr>
                <td>
                    <br>
                </td>
            </tr>
            <tr>
                <td width="20%">Nama</td>
                <td><input type="text" size="20"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td><input type="text" size="20"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" size="20"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" size="20"></td>
            </tr>
            <tr>
                <td valign="top">Jenis Kelamin</td>
                <td>
                    <input type="radio" name="lk">Laki-laki
                    <br>
                    <input type="radio" name="pr">Perempuan
                </td>
            </tr>
            <tr>
                <td valign="top">Pilih Program Kursus</td>
                <td>
                    <input type="checkbox">C#
                    <br>
                    <input type="checkbox">Java
                    <br>
                    <input type="checkbox">SQL
                    <br>
                    <input type="checkbox">HTML dan PHP
                </td>
            </tr>
            <tr>
                <td valign="top">Pilihan Hari/Jam Kursus</td>
                <td>
                    <select>
                        <option>Senin - Rabu/09.00 - 11.00</option>
						<option>Kamis - Sabtu/08.00 - 10.00</option>
                    </select>
                </td>
            </tr>
        </table>

        <table width="500" align="center" bgcolor="#ff7f7f">
            <tr>
                <td>Komentar Anda</td>
            </tr>
            <tr>
                <td>
                    <textarea cols="45" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </td>
            </tr>
        </table>
    </body>
</html>
